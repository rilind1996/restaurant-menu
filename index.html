<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mybootstrap/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="mybootstrap/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="mybootstrap/js/bootstrap.bundle.js" defer></script>
    <script src="assets/script.js" defer></script>
</head>

<body>

    <div class="align-center">
        <div>
            <h1 class="heading2">Restaurant Menu</h1>
        </div>
        <div>
            <button class="buttons" data-id="all">all</button>
            <button class="buttons" data-id="burger">burger</button>
            <button class="buttons" data-id="pizza">pizza</button>
            <button class="buttons" data-id="pasta">pasta</button>
            <button class="buttons" data-id="drink">drink</button>
        </div>

        <div class="icon">
            <i class="bi bi-card-list" title="Orders" data-bs-toggle="modal" data-bs-target="#exampleModal"><span
                    class="total-card">0</span></i>

        </div>

        <!-- Modal -->


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Order</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="display-flex">
        </div>
        <script src="assets/js/bootstrap.bundle.js"></script>
</body>

</html>
